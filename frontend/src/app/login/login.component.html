<div class="login-container">
  <div class="login-card">
    <div class="text-center mb-4">
      <h2 class="mb-2">Sunderland RFC Accident Book</h2>
      <p class="text-muted">Please sign in to continue</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" *ngIf="isLoginMode">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Enter your username"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
        Sign In
      </button>

      <div class="text-center mb-3">
        <button type="button" class="btn btn-link" (click)="onGoogleLogin()" [disabled]="isLoading">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.157 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.68h7.545z"/>
          </svg>
          Sign in with Google
        </button>
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-link" (click)="toggleMode()">
          Don't have an account? Register
        </button>
      </div>
    </form>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" *ngIf="!isLoginMode">
      <div class="mb-3">
        <label for="regUsername" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="regUsername"
          formControlName="username"
          placeholder="Choose a username"
          [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <div class="invalid-feedback" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username is required (minimum 3 characters)
        </div>
      </div>

      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="regEmail"
          formControlName="email"
          placeholder="Enter your email"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Valid email is required
        </div>
      </div>

      <div class="mb-3">
        <label for="regFullName" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="regFullName"
          formControlName="fullName"
          placeholder="Enter your full name"
          [class.is-invalid]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
        <div class="invalid-feedback" *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          Full name is required
        </div>
      </div>

      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="regPassword"
          formControlName="password"
          placeholder="Choose a password (minimum 6 characters)"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password is required (minimum 6 characters)
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading || registerForm.invalid">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
        Register
      </button>

      <div class="text-center">
        <button type="button" class="btn btn-link" (click)="toggleMode()">
          Already have an account? Sign in
        </button>
      </div>
    </form>
  </div>
</div>
